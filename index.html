<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .construction-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .contact-info {
            background: #fafafa;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info p {
            line-height: 1.6;
            color: #333;
        }
        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Are Under Construction</h1>
        <p class="construction-message">Our website is currently undergoing scheduled maintenance. We should be back shortly. Thank you for your patience!</p>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:your-email@example.com">info@functionalingredienttechnologies.com</a></p>
            <p><strong>Phone:</strong> 706 389-5033</p>
            <p><strong>Address:</strong> 117 MLK Avenue, Jefferson, GA, 30549, USA</p>
        </div>
    </div>
</body>
</html>
